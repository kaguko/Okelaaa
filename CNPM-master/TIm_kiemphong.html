<script>

      services: ['ƒÇn s√°ng buffet', 'Gi·∫∑t l√†', 'ƒê∆∞a ƒë√≥n s√¢n bay'],

      services: ['Trang tr√≠ l√£ng m·∫°n', 'ƒÇn s√°ng t·∫°i ph√≤ng'],

  function renderRooms(list) {
    const container = document.getElementById('room-list');

    if (list.length === 0) {

  }

  function showRoomDetail(room) {
    const popup = document.getElementById('roomDetailPopup');
    const content = document.getElementById('roomDetailContent');
    content.innerHTML = `

      <div class="price">${room.price.toLocaleString()} ƒë / ƒë√™m</div>
      <div><span class="section-title">S·ª©c ch·ª©a:</span> ${room.guests} ng∆∞·ªùi</div>
      <div><span class="section-title">Lo·∫°i gi∆∞·ªùng:</span> ${room.bedType}</div>
      <div><span class="section-title">Di·ªán t√≠ch:</span> ${room.area}</div>
      <div><span class="section-title">Ti·ªán nghi:</span>
        <ul>${room.amenities.map(a => `<li>${a}</li>`).join('')}</ul>
      </div>
      <div><span class="section-title">D·ªãch v·ª•:</span>
        <ul>${room.services.map(s => `<li>${s}</li>`).join('')}</ul>

    `;
    popup.classList.add('active');
}

  function closeRoomDetail() {

  function bookRoom(room) {
    // L∆∞u t√™n ph√≤ng v√†o localStorage ƒë·ªÉ truy·ªÅn sang trang ƒë·∫∑t ph√≤ng
    localStorage.setItem('selectedRoomName', room.name);

  function applyFilter() {
    const nameKeyword = document.getElementById('searchName').value.toLowerCase();
    const guests = document.getElementById('guests').value;
    const minPrice = parseInt(document.getElementById('minPrice').value);
    const maxPrice = parseInt(document.getElementById('maxPrice').value);
    const sort = document.querySelector('input[name="sort"]:checked').value;

    let filtered = rooms.filter(room => {
      const matchesName = room.name.toLowerCase().includes(nameKeyword);
      const matchesGuests = guests ? room.guests === parseInt(guests) : true;
      const matchesPrice = room.price >= minPrice && room.price <= maxPrice;
      return matchesName && matchesGuests && matchesPrice;
    });

    if (sort === 'asc') {
      filtered.sort((a, b) => a.price - b.price);
    } else if (sort === 'desc') {
      filtered.sort((a, b) => b.price - a.price);
    } else if (sort === 'popular') {
      filtered.sort((a, b) => b.popularity - a.popularity);
    }

    renderRooms(filtered);
  }

  function getUserEmail() {
    let email = localStorage.getItem('user_email');
    if (!email) {
      email = prompt('Vui l√≤ng nh·∫≠p email ƒë√£ d√πng ƒë·ªÉ ƒë·∫∑t ph√≤ng:');
      if (email) localStorage.setItem('user_email', email);

  }

  function renderHistory() {
    const historyList = document.getElementById('history-list');

    if (!email) {
      historyList.innerHTML = '<span style="color:#d10000;">Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ xem l·ªãch s·ª≠ ƒë·∫∑t ph√≤ng.</span>';

    })

</script>
